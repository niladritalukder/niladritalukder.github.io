bio: |
  Niladri Talukder, Ph.D., is a Mechanical Engineer specializing in functional nanomaterials for electrochemical and thermal energy systems. 
  His expertise includes materials synthesis, advanced characterization, and performance optimization of 2D/3D materials-based composites 
  and nanomaterials-enhanced phase change materials. His research has been published in leading scientific journals. As an 
  NSF I-Corps Entrepreneurial Lead, he bridges research and commercialization by translating laboratory innovations into scalable, 
  market-oriented solutions. Niladri is passionate about advancing sustainable energy technologies through materials innovation, and interdisciplinary collaboration.

